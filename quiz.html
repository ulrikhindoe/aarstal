<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Årstal - Quiz</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Årstal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Liste</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="quiz.html">Quiz</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Quiz</h1>
        
        <div id="quiz-container">
            <div id="question-container" class="mb-4">
                <h3 id="question-text"></h3>
                <div id="options-container" class="mt-3">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
            </div>
            
            <button id="next-button" class="btn btn-primary mt-3">Næste spørgsmål</button>
            <div id="quiz-completed" class="mt-4" style="display: none;">
                <h4>Quiz er færdig</h4>
            </div>
            
            <button id="restart-button" class="btn btn-secondary mt-3">Genstart quiz</button>
            
            <div id="statistics" class="mt-4 small">
                <p>Korrekte svar: <span id="correct-count">0</span> / <span id="total-count">0</span> 
                   (<span id="percentage">0%</span>)</p>
            </div>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initQuiz();
        });
    </script>
</body>
</html>
