<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Årstal quiz</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Årstal Quiz</h1>
    <div id="quiz-container">
        <p id="question"></p>
        <input type="number" id="answer" placeholder="Tast år" inputmode="numeric">
        <button id="submit">Svar</button>
        <div id="feedback" style="font-weight: bold; margin-top: 10px;"></div>
    </div>
    <div id="stats">
        <p>Spørgsmål: <span id="answered">0</span></p>
    </div>
    <div id="correct-container">
        <p>Korrekt: <span id="correct">0</span> (<span id="correct-percentage">0</span>%)</p>
    </div>
    <div id="almost-correct-container">
        <p>Næste korrekt: <span id="almost-correct">0</span> (<span id="almost-percentage">0</span>%)</p>
    </div>
    <button id="new-run" style="display: none;">Ny test</button>
</body>
</html>
